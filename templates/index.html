<body>

    <!--Main Session-->
    <div class="w3-container w3-padding-32">
        <div class="w3-row-padding">
            <div class="w3-third l4 w3-margin-top w3-margin-bottom">
                <div class="w3-cyan w3-round-xxlarge w3-justify w3-padding">
                    <div class="w3-white w3-round-xxlarge">
                        <p class="font1">Funny</p>
                    </div>
                    <div class="w3-border w3-center w3-opacity w3-hover-opacity-off w3-round-xxlarge w3-content w3-padding">
                        <div>
                            <p>{{ text }}</p>
                            <p>{{ idea2 }}</p>
                        </div>
                        <!--<script>-->
                            <!--w3DisplayData("id01", {"firstName" : "John", "lastName" : "Doe"});-->

                    </div>
                </div>
            </div>
            <div class="w3-third w3-margin-top w3-margin-bottom">
                <div class="w3-black w3-round-xxlarge w3-justify w3-padding" >
                    <div>
                        <p class="font1">Dangerous</p>
                    </div>
                    <div class="w3-black w3-center w3-border w3-opacity w3-hover-opacity-off w3-round-xxlarge w3-content w3-padding">
                        <p>{{ text }}</p>
                        <p>{{ idea1 }} </p>
                    </div>
                </div>
            </div>
            <div class="w3-third w3-margin-top w3-margin-bottom">
                <div class="w3-justify w3-orange w3-round-xxlarge w3-padding" >
                    <div class="w3-white w3-round-xxlarge" >

                    </div>
                    <div class="w3-orange w3-center w3-border w3-opacity w3-hover-opacity-off w3-round-xxlarge w3-content w3-padding">
                        <p>{{ text }}</p>
                        <p>{{ idea3 }} </p>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>

    <!--Punish Button-->
    <form method="post" class="w3-container w3-center w3-padding-32">
        <input type="submit" class="w3-btn w3-border w3-border-black w3-round-xxlarge " style="width: 164px;height: 72px;" value="Punish">
    </form>

    <!--About & Rule Button-->
    <div class="w3-container w3-hide-small ">
        <div class="w3-row-padding">
            <div class="w3-half w3-padding-32">
                <a href="#aboutsession" class="w3-btn w3-black w3-round-xxlarge">
                    <p>About</p>
                </a>
            </div>
            <div class="w3-half w3-padding-32 w3-right-align ">
                <a href="#rulesession" class="w3-btn w3-black w3-round-xxlarge">
                    <p>Rule</p>
                </a>
            </div>
        </div>
    </div>

    <!--Rule Session-->
    <div class="w3-container" style="height: 1000px;" id="aboutsession">
        <div></div>
    </div>

    <!--About Session-->
    <div style="height: 1000px;" id="rulesession">
    </div>
